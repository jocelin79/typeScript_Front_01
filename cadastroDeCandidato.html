<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidato</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <header>
        <button id="new-submit"><a href="index.html">⬅ Voltar</a></button>
        <h1>Cadastro de Candidato</h1>
        <form id="new-task-form">
            <label for="namePlace">Nome</label>
            <input id="input-name" type="text"></input>

            <label  for="emailPlace">Email</label>
            <input id="input-email" type="text"></input>

            <label  for="cpfPlace">CPF</label>
            <input id="input-cpf" type="text"></input>

            <label for="idadePlace">Idade</label>
            <input id="input-idade" type="text"></input>

            <label for="estadoPlace">Estado</label>
            <input id="input-estado" type="text"></input>

            <label for="cepPlace">CEP</label>
            <input id="input-cep" type="text"></input>

            <label for="compPlace">Competências (java, groovy, angular ou mysql)</label>
            <input id="input-comp" type="text"></input>

            <label for="descriptionPlace">Descrição</label>
            <input id="input-description" type="text"></input>
            
            <input type="submit" id="new-submit" value="Cadastrar"/>
        </form>
    </header>
    <main></main>
    <script src="cadastrarCandidato.js"></script>
</body>
</html>
