<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Perfil de Empresa</title>
     <link rel="stylesheet" href="main.css"/>
     <script src="listaDeCandidatos.js"></script>
 </head>
 <body>
     <header>
         <button id="new-submit"><a href="index.html">⬅ Voltar</a></button>
         <h1>Perfil de Empresa</h1>
         <p>Logotipo da Empresa</p>
         <p>Nome da Empresa</p>
         <h1>Lista de Candidatos</h1>
     </header>
     <main>
         <div class="task-list">
             <div id="tasks"></div>
         </div>
     </main>
     <canvas class="line-chart"></canvas>
     <div id="graf_java"></div>
     <div id="graf_groovy"></div>
     <div id="graf_angular"></div>
     <div id="graf_mysql"></div>
     
     <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
     
     <script>

        timeout = setTimeout(graph, 2000);

        function graph() {
        
            var ctx = document.getElementsByClassName("line-chart");
            
            let artificio_graf_java = document.getElementById("graf_java");
            let javaCount = Number(artificio_graf_java.innerText);
            
            let artificio_graf_groovy = document.getElementById("graf_groovy");
            let groovyCount = Number(artificio_graf_groovy.innerText);
            
            let artificio_graf_angular = document.getElementById("graf_angular");
            let angularCount = Number(artificio_graf_angular.innerText);
            
            let artificio_graf_mysql = document.getElementById("graf_mysql");
            let mysqlCount = Number(artificio_graf_mysql.innerText);
            
            const labels = ["Java", "Groovy", "Angular", "MySQL"];
            
            const data = {
                labels: labels,
                datasets: [{
                label: 'Gráfico de Candidatos por Competência',
                data: [javaCount, groovyCount, angularCount, mysqlCount],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)'
                ],
                borderWidth: 1
                }]
            };
            
            let chartGraph = new Chart(ctx, {
                type: 'bar',
                data: data,
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
     </script>
 </body>
</html>
